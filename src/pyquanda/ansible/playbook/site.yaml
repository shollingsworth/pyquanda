---
# This playbook deploys the whole application stack in this site.
- name: Interview Environment Deploy Stack
  hosts: all
  become: false
  connection: local
  vars:
    restricted_commands:
      - /usr/bin/su
      - /usr/bin/bash
      - /usr/bin/sh
      - /usr/bin/less

  vars_files:
    - /tmp/interview.yaml

  roles: []
